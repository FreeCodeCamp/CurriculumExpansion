    Before giving style or form to the piano, you must reset the

    aren't affected by padding or borders.

    Give the `html` element a property `box-sizing` and value of `border-box`.

    Add the selector like so `*, *:before, *:after`, with a property of

    The code should look like so:

    ```
    <style>

        html {
            box-sizing: border-box;
        }

        
        *, *:before, *:after {
            box-sizing: inherit;
        }

    </style>
