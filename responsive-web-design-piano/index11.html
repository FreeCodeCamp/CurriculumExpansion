<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Piano</title>
</head>

<style>

    html {
        box-sizing: border-box;
    }


    *, *:before, *:after {
        box-sizing: inherit;
    }


    #piano {
        width: 992px;
        height: 290px;
        margin: 80px auto;
        background-color: #00471b;
    }
    
    
    .keys {
        width: 949px;
        height: 180px;
        padding-left: 2px;
        background-color: #040404;
    }    

</style>

<body>

    <div id="piano">

        <div class="keys">
            <div class="key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>
            <div class="key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>

            <div class="key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>
            <div class="key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>

            <div class="key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>
            <div class="key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>
        </div>
    </div>
 
</body>
</html>

<!-- 
    To adjust the `keys` div position, add padding to the `#piano`
    div. Add the `padding` property below the `margin` with the values of `90px` for
    the top, `20px` for the right side, `0` for the bottom, and `20px`
    for the left side.

    The code should look like so:

    ```
    ...
        #piano {
            width: 992px;
            height: 290px;
            margin: 80px auto;
            padding: 90px 20px 0 20px;
            background-color: #00471b;
        }
    ...

    </style>
    ```
-->
