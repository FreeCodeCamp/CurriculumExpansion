<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Piano</title>
</head>

<body>

    <div id="piano">
        <div class="keys">
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
        </div>
    </div>
 
</body>
</html>

<!-- 
    Now you need to include an extra class value to style the
    black keys. To do so, add a class value of `black--key` to the second, third, 
    fifth, sixth, and seventh div.

    The code should look like so:

    ```
    <div id="piano">
        <div class="keys">
            <div class="key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>
            <div class="key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>
        </div>
    </div>
    ```
-->
