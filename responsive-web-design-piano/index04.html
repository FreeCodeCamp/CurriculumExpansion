<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Piano</title>
</head>

<body>

 <div id="piano">
     <div class="keys"></div>
 </div>
 
</body>
</html>

<!-- 
    The piano will have 3 sets of 7 white keys and 5 black keys
    to display its full width primary on large screens.

    Each set is call an Octave, which is the distance a note
    and the next time that note repeats on the keyboard.
    (source)[https://www.musikalessons.com/blog/2016/08/piano-keys-chart/]

    Create 7 `<div>` elements with a `class` value of `key`. This class
    class will give the base style for the white and black keys. 

    The code should like so:

    ```
    <div id="piano">
        <div class="keys">
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
        </div>
    </div>
    ```
-->
