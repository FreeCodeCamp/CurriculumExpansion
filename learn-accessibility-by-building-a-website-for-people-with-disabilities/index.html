  </head>

  <body>

    <header class="top-bar">
      <nav class="top-nav">
        <ul>
          <li>
            <a class="nav-link" href="#">Home</a>
          </li>
          <li>
            <a class="nav-link" href="#">Events</a>
          </li>
          <li>
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="outer">
      <nav class="secondary-nav">
        <div><strong>Recent Events</strong></div>
        <ul>
          <li>
            <a href="#">
              <time datetime="2019-04-04">Thu, 04 Apr 2019</time>

          </li>
        </ul>
      </nav>

      <main class="main-content">
        <p class="h1">Take our survey!</p>
        <img alt="One of our students coding a Tic Tac Toe game" src="assets/code-coder-coding-34649.jpg" class="image">
        <form class="form">

          <div class="form-group">
            <fieldset>
              <legend class="field-label">
                Where did you find out about CodeHouse?
              </legend>
              <input name="where" id="google" type="radio"> <label for="google">Google search</label>
              <input name="where" id="friend" type="radio"> <label for="friend">Word of mouth</label>
              <input name="where" id="other1" type="radio"> <label for="other1">Other (please specify)</label>
              <input id="other2" type="text" class="form-control other">
            </fieldset>
          </div>

          <div class="form-group">
            <label for="how-many" class="field-label">
              How many of our events have you attended in the past?
            </label for="how-many">
            <input type="number" id="how-many" class="form-control">
          </div>

          <div class="form-group">
            <label for="start" class="field-label">
              Start, stop, keep: what's one thing we should <em>start</em> doing?
            </label for="start">
            <input type="text" id="start" class="form-control">
          </div>

          <div class="form-group">
            <label for="stop" class="field-label">
              What's one thing we should <em>stop</em> doing?
            </label>
            <input type="text" id="stop" class="form-control">
          </div>

          <div class="form-group">
            <label for="keep" class="field-label">
              What's one thing we should <em>keep</em> doing?
            </label>
            <input type="text" id="keep" class="form-control">
          </div>

          <div class="form-group">
            <label for="comments" class="field-label">
              Any other comments?
            </label>
            <textarea class="form-control" id="comments"></textarea>
          </div>

          <div class="form-group">
            <label for="email" class="field-label">Enter your email address to receive our newsletter:</label>
            <input type="text" class="form-control" id="email">
          </div>

          <button type="submit" class="btn btn-primary">
            Submit
          </button>
        </form>
        <img alt="" src="assets/divider.png" class="divider">
        <a href="#">Learn more about our Coffee and Code events</a>
      </main>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
